<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <div id="header">
        <h1>Wikipedia Browser</h1>
        <div id="search-bar">
          <input type="text" class="form-control" id="search-input" placeholder="Search...">
          <button type="button" id="search-btn" class="btn btn-info">Search</button>
          <button type="button" id="random-btn" class="btn btn-danger">Random</button>
        </div>
      </div>
      <div id="results">
        <ul id="list-results">
          <!-- <li>
            <h3><a href="https://www.wikipedia.org" target="_blank">Title</a></h3>
            <p>Cross-Strait relations are the intrastate relations between the following two political entities, which are separated by the Taiwan Strait in the west Pacific Ocean, and in particular between their respective governments, whose international status are recognized as two distinctive Chinese governments:</p>
          </li> -->
        </ul>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
